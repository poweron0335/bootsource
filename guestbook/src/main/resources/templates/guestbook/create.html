<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>GuestBook Create Page</h2>
    <form action="" method="post" th:object="${guestBookDto}" novalidate>
      <div class="mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" th:value="${guestBookDto.title}" />
          <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="content" name="content" rows="10"></textarea>
          <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></div>
        </div>
      </div>
      <div class="mb-3">
        <label for="writer" class="col-sm-2 col-form-label">Writer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" th:value="${guestBookDto.writer}" />
          <div th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}" class="text-danger"></div>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</html>
