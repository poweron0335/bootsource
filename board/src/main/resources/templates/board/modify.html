<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layouts/layout}">
  <div class="mt-3" layout:fragment="content">
    <h2>Board Modify Page</h2>
    <form action="" method="post">
      <div class="mb-3">
        <label for="bno" class="col-sm-2 col-form-label">Bno</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="bno" name="bno" th:value="${dto.bno}" readonly />
        </div>
      </div>
      <div class="mb-3">
        <label for="title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" />
        </div>
      </div>
      <div class="mb-3">
        <label for="content" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="content" name="content">[[${dto.content}]]</textarea>
        </div>
      </div>
      <div class="mb-3">
        <label for="writer" class="col-sm-2 col-form-label">WriterName</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writerName" name="writerName" th:value="${dto.writerName}" readonly />
        </div>
      </div>
      <div class="mb-3">
        <label for="createDate" class="col-sm-2 col-form-label">CreatedDate</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="createDate" th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd HH:mm:ss')}" readonly />
        </div>
      </div>
      <div class="mb-3">
        <label for="lastModifiedDate" class="col-sm-2 col-form-label">lastModifiedDate</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="lastModifiedDate"
            th:value="${#temporals.format(dto.lastModifiedDate, 'yyyy-MM-dd HH:mm:ss')}"
            readonly
          />
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-success" type="submit">Modify</button>
        <button class="btn btn-danger" type="button">Remove</button>
        <a class="btn btn-info" th:href="@{list(page=${requestDto.page}, type=${requestDto.type}, keyword=${requestDto.keyword})}">List</a>
      </div>
      <input type="hidden" name="bno" th:value="${dto.bno}" />
    </form>
    <form action="" method="post" id="actionForm">
      <input type="hidden" name="bno" th:value="${dto.bno}" />
      <input type="hidden" name="page" th:value="${requestDto.page}" />
      <input type="hidden" name="type" th:value="${requestDto.type}" />
      <input type="hidden" name="keyword" th:value="${requestDto.keyword}" />
    </form>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/modify.js}"></script>
  </th:block>
</html>
