<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content" class="container mt-5">
    <h3>도서 조회</h3>
    <form action="" method="post">
      <div class="mb-3 row">
        <label for="category" class="col-sm-2 col-form-label">분류</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="category" name="category" th:value="${dto.categoryName}" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="title" class="col-sm-2 col-form-label">제목</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="publisher" name="publisher" th:value="${dto.publisherName}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="writer" class="col-sm-2 col-form-label">작가</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="writer" name="writer" th:value="${dto.writer}" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="price" class="col-sm-2 col-form-label">가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="price" name="price" th:value="${dto.price}" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="salePrice" class="col-sm-2 col-form-label">할인가격</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="salePrice" name="salePrice" th:value="${dto.salePrice}" readonly />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="createDate" class="col-sm-2 col-form-label">등록일</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="createDate"
            name="createDate"
            th:value="${#temporals.format(dto.createdDate, 'yyyy-MM-dd')}"
            readonly
          />
        </div>
      </div>
      <div>
        <a class="btn btn-primary" th:href="@{modify(id=${dto.id})}">수정</a>
        <a class="btn btn-secondary" th:href="@{list}">목록</a>
      </div>
    </form>
  </div>
</html>
